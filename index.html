<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
    <title>Drink Water</title>
  </head>
  <body>
    <section class="container">
      <h1>Drink Water</h1>
      <p>Goal: 2 Liters</p>

      <div class="glass glass--big" data-target="2000">
        <div class="remain-container">
          <h2 class="remain" data-remain="2000">2L</h2>
          Remains
        </div>

        <div class="fill"></div>
      </div>

      <div class="glass-container">
        <h2>Select how many glasses of water that you have drank</h2>
        <div class="glass-grid">
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
          <div class="glass glass--small" data-water="250">250ml</div>
        </div>
      </div>
    </section>
  </body>
</html>
